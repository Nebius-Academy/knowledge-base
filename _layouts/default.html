<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/favicon/favicon-96x96.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico' | relative_url }}">

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />

  <!-- MathJax Configuration -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <!-- End of MathJax Configuration -->

  <!-- Custom Styles -->
  <style>
    /* Base typography */
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    p {
      margin-bottom: 1.5em;
    }
    
    /* Container to control text width */
    .container {
      max-width: 800px; 
      width: 100%;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Layout: two columns on desktop */
    .layout {
      display: flex;
      flex-wrap: nowrap;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Sidebar (TOC) on the left for desktop */
    @media (min-width: 601px) {
      .sidebar {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 250px;
        height: calc(100vh - 40px);
        overflow-y: auto;
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
      }
      /* Main content pushed to the right */
      .content {
        margin-left: 290px;
      }
    }
    
    /* Mobile layout: stack columns */
    @media (max-width: 600px) {
      .layout {
        flex-direction: column;
      }
      .sidebar {
        position: static;
        width: 100%;
        margin-bottom: 20px;
        height: auto;
        overflow-y: visible;
      }
      .content {
        margin-left: 0;
      }
    }
    
    /* TOC link styling */
    #toc a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    #toc a:hover {
      text-decoration: underline;
    }
    
    /* Responsive image width using custom properties */
    .responsive-image {
      width: var(--img-desktop, 50%);
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .responsive-image {
        width: var(--img-mobile, 80%);
      }
    }
    
    /* Skip TOC class */
    .skip-toc {
      /* Additional styles for the main title if needed */
    }
    
    /* Enhanced header styles with more distinct differences */
    .content h1 {
      font-size: 2.5em;
      margin-top: 1.2em;
      margin-bottom: 0.8em;
      font-weight: 600;
      color: #1a1a1a;
      border-bottom: 2px solid #1a1a1a;
      padding-bottom: 0.3em;
    }
    
    .content h2 {
      font-size: 1.8em;
      margin-top: 1em;
      margin-bottom: 0.7em;
      font-weight: 600;
      color: #2a2a2a;
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 0.2em;
    }
    
    .content h3 {
      font-size: 1.4em;
      margin-top: 0.9em;
      margin-bottom: 0.6em;
      font-weight: 600;
      color: #3a3a3a;
    }

    /* Code block styling - override Prism.js background */
    pre[class*="language-"] {
      background-color: #f5f9ff !important;
      border-radius: 4px;
      padding: 16px;
      overflow-x: auto;
      margin-bottom: 1.5em;
      border: 1px solid #e0e8ef;
    }
    
    code[class*="language-"] {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
      background: none;
    }
    
    /* Inline code styling */
    :not(pre) > code {
      background-color: #f5f9ff;
      padding: 2px 4px;
      border-radius: 3px;
      border: 1px solid #e0e8ef;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.9em;
    }
  </style>
  <!-- End of Custom Styles -->
</head>
<body>
  <div class="layout">
    <!-- Sidebar with TOC on the left -->
    <div class="sidebar">
      <div id="toc"></div>
    </div>
    <!-- Main content area -->
    <div class="content">
      <div class="container">
        {{ content }}
      </div>
    </div>
  </div>

  <!-- tocbot: Table of Contents generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>

  <!-- Prism.js for syntax highlighting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/show-language/prism-show-language.min.js"></script>
  
  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Find and modify the first h1 if it matches the page title
      var firstH1 = document.querySelector('.container h1');
      if (firstH1) {
        firstH1.classList.add('skip-toc');
      }
      
      // Initialize tocbot
      tocbot.init({
        tocSelector: '#toc',
        contentSelector: '.container',
        headingSelector: 'h1:not(.skip-toc), h2, h3',
        scrollSmooth: true,
        hasInnerContainers: true,
        collapseDepth: 6,
        orderedList: true
      });

      // If using Jekyll-based markdown code blocks, this helps transform them to Prism.js format
      document.querySelectorAll('pre code').forEach(function(codeBlock) {
        // Get the language class if it exists (e.g. "language-python")
        const classList = Array.from(codeBlock.classList);
        const languageClass = classList.find(className => className.startsWith('language-'));
        
        if (languageClass) {
          // Add Prism.js language class to the parent <pre> element
          codeBlock.parentNode.classList.add(languageClass);
        }
      });
    });
  </script>
</body>
</html>
